<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptoast Test pratique</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="/images/logo-cryptoast-v3.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- police importée de l'api google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- background video -->
    <div id="div_video">
      <video
        alt=""
        id="video_accueil"
        autoplay
        muted
        loop
        src="/video/Bitcoin2.webm"
      ></video>
    </div>

    <!-- h1 -->
    <h1>Cryptoast Test pratique</h1>

    <!-- mega section englobant l'intro et le podium -->
    <section id="mega_section">
      <!-- intro -->
      <section id="parent_intro">
        <div id="enfant_intro">
          Voici un exemple de podium représentant les cryptomonnaies les plus
          populaires dans le monde en termes de capitalisation boursière.
          <br />
          <br />
          Le bitcoin arrive en 1ère position, suivi de l'ethereum puis du
          tether.
        </div>
      </section>

      <!-- podium -->
      <section id="section_podium">
        <div class="section_podium_item">
          <img src="/images/ethereum.webp" alt="Ethereum" />
          <p>#2 Ethereum</p>
        </div>
        <div class="section_podium_item">
          <img src="/images/bitcoin.webp" alt="Bitcoin" />
          <p>#1 Bitcoin</p>
        </div>
        <div class="section_podium_item">
          <img src="/images/tether.jpg" alt="Tether" />
          <p>#3 Tether</p>
        </div>
      </section>
    </section>
  </body>
</html>
